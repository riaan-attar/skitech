<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Form</title>
    <link rel="stylesheet" href="#">
</head>
<body>
    <h1>Crop Recommendation</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nitrogen">Nitrogen (kg/ha):</label>
        <input type="number" step="0.01" name="nitrogen" id="nitrogen" required><br><br>

        <label for="phosphorus">Phosphorus (kg/ha):</label>
        <input type="number" step="0.01" name="phosphorus" id="phosphorus" required><br><br>

        <label for="potassium">Potassium (kg/ha):</label>
        <input type="number" step="0.01" name="potassium" id="potassium" required><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.01" name="temperature" id="temperature" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.01" name="humidity" id="humidity" required><br><br>

        <label for="ph">Soil pH:</label>
        <input type="number" step="0.01" name="ph" id="ph" required><br><br>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" step="0.01" name="rainfall" id="rainfall" required><br><br>

        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
