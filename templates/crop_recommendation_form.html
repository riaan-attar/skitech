<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Crop Recommendation Form</h1>
    <form action="{% url 'cropRecommendation' %}" method="POST">
        {% csrf_token %}
        
        <label for="nitrogen">Nitrogen (mg/kg):</label>
        <input type="number" id="nitrogen" name="nitrogen" step="0.01" min="0" max="300" required><br><br>

        <label for="phosphorus">Phosphorus (mg/kg):</label>
        <input type="number" id="phosphorus" name="phosphorus" step="0.01" min="0" max="300" required><br><br>

        <label for="potassium">Potassium (mg/kg):</label>
        <input type="number" id="potassium" name="potassium" step="0.01" min="0" max="300" required><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.01" min="0" max="60" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" step="0.01" min="0" max="100" required><br><br>

        <label for="ph">pH Level:</label>
        <input type="number" id="ph" name="ph" step="0.01" min="0" max="14" required><br><br>

        <label for="rainfall">Rainfall (mm/year):</label>
        <input type="number" id="rainfall" name="rainfall" step="0.01" min="0" max="2000" required><br><br>

        <label for="former_crop">Former Crop 1:</label>
        <input type="text" id="former_crop" name="former_crop" required><br><br>

        <label for="former_crop2">Former Crop 2:</label>
        <input type="text" id="former_crop2" name="former_crop2"><br><br>

        <label for="former_crop3">Former Crop 3:</label>
        <input type="text" id="former_crop3" name="former_crop3"><br><br>

        <label for="description">Past Farming Practices:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Get Crop Recommendation">
    </form>
</body>
</html>
