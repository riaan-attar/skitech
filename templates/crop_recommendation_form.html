<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crop Recommendation Form</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N) Content (0-300 mg/kg):</label>
                <input type="number" id="nitrogen" name="nitrogen" min="0" max="300" required>
            </div>
            <div class="form-group">
                <label for="phosphorus">Phosphorus (P) Content (0-300 mg/kg):</label>
                <input type="number" id="phosphorus" name="phosphorus" min="0" max="300" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium (K) Content (0-300 mg/kg):</label>
                <input type="number" id="potassium" name="potassium" min="0" max="300" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C) (0-60):</label>
                <input type="number" id="temperature" name="temperature" min="0" max="60" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%) (0-100):</label>
                <input type="number" id="humidity" name="humidity" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="ph">pH Level (0-14):</label>
                <input type="number" id="ph" name="ph" min="0" max="14" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm) (0-2000):</label>
                <input type="number" id="rainfall" name="rainfall" min="0" max="2000" required>
            </div>
            <div class="form-group">
                <label for="former_crop">Former Crop 1:</label>
                <input type="text" id="former_crop" name="former_crop" required>
            </div>
            <div class="form-group">
                <label for="former_crop2">Former Crop 2:</label>
                <input type="text" id="former_crop2" name="former_crop2" required>
            </div>
            <div class="form-group">
                <label for="former_crop3">Former Crop 3:</label>
                <input type="text" id="former_crop3" name="former_crop3" required>
            </div>
            <div class="form-group">
                <label for="description">Past Practices:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Get Crop Recommendations</button>
            </div>
        </form>
    </div>
</body>
</html>
