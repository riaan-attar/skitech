<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
</head>
<body>
    <h1>Add Inventory</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="product_price">Product Price:</label>
        <input type="number" step="0.01" id="product_price" name="product_price" required><br>

        <label for="product_quantity">Product Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" required><br>

        <label for="product_description">Product Description:</label>
        <textarea id="product_description" name="product_description"></textarea><br>

        <label for="product_image">Product Image:</label>
        <input type="file" id="product_image" name="product_image"><br>

        <label for="product_grade">Product Grade:</label>
        <input type="text" id="product_grade" name="product_grade" required><br>

        <button type="submit">Add Inventory</button>
    </form>
</body>
</html>
